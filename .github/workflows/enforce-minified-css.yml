name: "Enforce Minified CSS"

on:
  pull_request:
    branches: ["**"]

jobs:
  check-minified-css:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '>=18'

      - name: Install dependencies
        run: npm install

      - name: Run CSS minification
        run: npm run build:css

      - name: Check if minified CSS has changed
        run: |
          set -e
          if ! git diff --quiet web/themes/interledger/css/main.min.css; then
            echo "ðŸš¨ ERROR: You must minify CSS and test it before pushing."
            echo "ðŸ’¡ Run 'npm run build:css' locally and commit the changes before pushing."
            exit 1
          else
            echo "âœ… CSS minification is up to date. Proceeding with commit."
          fi
